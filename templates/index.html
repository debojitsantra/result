<!DOCTYPE html>
<html>
    
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Result Fetcher</title>

<style>
body { font-family: Poppins, sans-serif; padding: 40px; background: #eef3ff; text-align: center; }
.container { background: white; padding: 25px; border-radius: 12px; max-width: 350px; margin: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.15); }
input, button { width: 100%; padding: 10px; margin-top: 12px; border-radius: 6px; border: 1px solid #aaa; font-size: 16px; }
button { background: #003b95; color: white; border: none; font-weight: bold; cursor: pointer; }
button:hover { background: #002e70; }

/* Loading Screen */
#loading {
  display: none;
  position: fixed; top: 0; left: 0;
  width: 100%; height: 100%;
  background: #001a4d;
  color: white; font-size: 26px;
  justify-content: center; align-items: center;
  flex-direction: column;
  text-align: center;
}

.loader {
  width: 60px; height: 60px;
  border: 8px solid #4d6aff;
  border-top-color: transparent;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  margin-bottom: 15px;
}

@keyframes spin { 100% { transform: rotate(360deg); } }
</style>

<script>
function startLoad(){
  document.getElementById("loading").style.display = "flex";
}
</script>

</head>
<body>

<div id="loading">
  <div class="loader"></div>
  Fetching Results...<br>Calculating Toppers üèÜ
</div>

<div class="container">
<h2>WB Result Fetcher</h2>
<form method="POST" onsubmit="startLoad()">
  <input type="text" name="roll_start" placeholder="Roll Start">
  <input type="text" name="reg_start" placeholder="Reg Start">
  <input type="text" name="count" placeholder="How Many Students?">
  <button type="submit">Fetch</button>
</form>
</div>

</body>
</html>
